<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_container">
    <div class="container">
        <header class="header_container">
            <h1 class="header_title">My First Blog Website</h1>
            <p class="header_desc">
                Utilize this space to incorporating subheading crafted by ChatGPT, adding depth and intrigue to your blog
            </p>

            <main class="main_container">

                <!-- card one start -->
                <div class="card_container">
                    <a href="#" class="card_img_container">
                        <img
                            src="https://source.unsplash.com/random/600x400?healthy"
                            alt="card 1 image"
                            class="card_image"
                            loading="lazy"
                        />
                    </a>

                    <div class="card_title_container">
                        <a href="#">
                            <h2 class="card_title">New Gadgets Released</h2>
                        </a>
                        <p class="card_desc">
                            Check out the latest tech gadgets hitting the market, from smartphones to smartwatches.
                        </p>
                    </div>

                    <div class="card_footer_container">
                        <div class="author_container">
                            <div class="author_avatar_container">
                                <img 
                                    src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64"
                                    alt="avatar 1"
                                    class="author_avatar"
                                    loading="lazy"
                                />
                            </div>
                            <div class="author_info_container">
                                <span>
                                    John Doe
                                </span>
                                <span>
                                    Sept 19, 2002
                                </span>
                            </div>
                        </div>

                        <div class="card_tag_container">
                            <span>Technology</span>
                        </div>
                    </div>
                </div>

                <!-- card one end -->

            </main>
        </header>
    </div>
</body>
</html>
